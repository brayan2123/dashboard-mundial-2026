<html lang=en>
<head>
  <meta charset=utf-8 />
  <title>Dashboard Ventas Mundial 2026</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #f8f9fa;
      background: radial-gradient(circle at top, #00ff88 0, #008f39 35%, #004d1a 100%);
      background-attachment: fixed;
    }
    .overlay {
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, rgba(0,0,0,0.40), rgba(0,0,0,0.75));
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px 18px;
      flex: 1;
      min-width: 200px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 2px solid rgba(52, 152, 219, 0.5);
      opacity: 0.8;
    }
    .card-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #d0d3d4;
      letter-spacing: 0.5px;
    }
    .card-value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
      color: #3498db;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .plots {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .plot {
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      min-width: 320px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 18px rgba(0,0,0,0.8);
      color: #ecf0f1;
    }
    .field-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .field-lines::before,
    .field-lines::after {
      content: "";
      position: absolute;
      border: 2px solid rgba(255,255,255,0.25);
      box-sizing: border-box;
    }
    .field-lines::before {
      top: 10%;
      left: 5%;
      right: 5%;
      bottom: 10%;
      border-radius: 12px;
    }
    .field-lines::after {
      top: 10%;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      border-left: 2px solid rgba(255,255,255,0.35);
      border-top: 0;
      border-right: 0;
      border-bottom: 0;
    }
    @media (max-width: 768px) {
      .cards, .plots { flex-direction: column; }
    }
  </style>
</head>
