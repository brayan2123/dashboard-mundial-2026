<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8 />
  <title>Dashboard Ventas Mundial 2026</title>
  <script src=https://cdn.plot.ly/plotly-2.32.0.min.js></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #f8f9fa;
      background: radial-gradient(circle at top, #00ff88 0, #008f39 35%, #004d1a 100%);
      background-attachment: fixed;
    }
    .overlay {
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, rgba(0,0,0,0.40), rgba(0,0,0,0.75));
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px 18px;
      flex: 1;
      min-width: 200px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 2px solid rgba(52, 152, 219, 0.5);
      opacity: 0.8;
    }
    .card-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #d0d3d4;
      letter-spacing: 0.5px;
    }
    .card-value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
      color: #3498db;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .plots {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .plot {
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      min-width: 320px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 18px rgba(0,0,0,0.8);
      color: #ecf0f1;
    }
    .field-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .field-lines::before,
    .field-lines::after {
      content: "";
      position: absolute;
      border: 2px solid rgba(255,255,255,0.25);
      box-sizing: border-box;
    }
    .field-lines::before {
      top: 10%;
      left: 5%;
      right: 5%;
      bottom: 10%;
      border-radius: 12px;
    }
    .field-lines::after {
      top: 10%;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      border-left: 2px solid rgba(255,255,255,0.35);
      border-top: 0;
      border-right: 0;
      border-bottom: 0;
    }
    @media (max-width: 768px) {
      .cards, .plots { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class=field-lines></div>
  <div class=overlay>
    <h1>Dashboard Ventas Mundial 2026</h1>
    <div class=cards>
      <div class=card>
        <div class=card-title>Ingresos totales (USD)</div>
        <div class=card-value id=ingresos_totales></div>
      </div>
      <div class=card>
        <div class=card-title>Unidades vendidas</div>
        <div class=card-value id=unidades_vendidas></div>
      </div>
      <div class=card>
        <div class=card-title>Precio promedio (USD)</div>
        <div class=card-value id=precio_promedio></div>
      </div>
      <div class=card>
        <div class=card-title>Productos distintos</div>
        <div class=card-value id=productos_distintos></div>
      </div>
    </div>

    <div class=plots>
      <div class=plot id=plot_mes></div>
      <div class=plot id=plot_top></div>
    </div>
  </div>

  <script>
    const resumen = {"IngresosUSD": 33832770.0, "Ventas": 32949.0, "Precio_promedio": 978.0, "Productos_distintos": 10};
    const figMes = {"data":[{"hovertemplate":"Mes=%{x}\u003cbr\u003eIngresos USD=%{y}\u003cextra\u003e\u003c\\u002fextra\u003e","legendgroup":"","marker":{"color":"#3498db","pattern":{"shape":""}},"name":"","orientation":"v","showlegend":false,"textposition":"auto","x":["Abril","Agosto","Diciembre","Enero","Febrero","Julio","Junio","Marzo","Mayo","Noviembre","Octubre","Septiembre"],"xaxis":"x","y":{"dtype":"i4","bdata":"YpAwAD5eLABkIikA1GI3ADC1MwCSWRQAzDA6APyXOQBGdCIAkNgeAJKZMwB4DRYA"},"yaxis":"y","type":"bar"}],"layout":{"title":{"text":"Ingresos totales por mes"},"font":{"color":"#ecf0f1"},"plot_bgcolor":"rgba(0,0,0,0)","paper_bgcolor":"rgba(0,0,0,0)"}};
    const figTop = {"data":[{"hovertemplate":"Producto=%{x}\u003cbr\u003eIngresos USD=%{y}\u003cextra\u003e\u003c\\u002fextra\u003e","legendgroup":"","marker":{"color":"#1abc9c","pattern":{"shape":""}},"name":"","orientation":"v","showlegend":false,"textposition":"auto","x":["Paquete Final – Hospitality Gold","Paquete Final – Asiento Estándar","Boleto Semifinal","Pase VIP Cuartos de Final","Tour Completo 3 Partidos (Grupo)","Servicio de Gestión de Boleto y Alojamiento","Boleto Octavos de Final","Pase Premium Fase de Grupos","Pase Fan Fest Ilimitado","Boleto Individual Fase de Grupos"],"xaxis":"x","y":{"dtype":"i4","bdata":"BM0ZAbjKQAAY1ykAYHcoAPBbGADyjREA4kkQAMAHEAB4+QYAEiQGAA=="},"yaxis":"y","type":"bar"}],"layout":{"title":{"text":"Top 10 productos por ingresos"},"font":{"color":"#ecf0f1"},"plot_bgcolor":"rgba(0,0,0,0)","paper_bgcolor":"rgba(0,0,0,0)"}};

    function formatNumber(num) {
      return num.toLocaleString('es-ES', { maximumFractionDigits: 0 });
    }
    function formatMoney(num) {
      return num.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });
    }

    document.getElementById('ingresos_totales').innerText = formatMoney(resumen.IngresosUSD);
    document.getElementById('unidades_vendidas').innerText = formatNumber(resumen.Ventas);
    document.getElementById('precio_promedio').innerText = formatMoney(resumen.Precio_promedio);
    document.getElementById('productos_distintos').innerText = formatNumber(resumen.Productos_distintos);

    Plotly.newPlot('plot_mes', figMes.data, figMes.layout, {responsive: true});
    Plotly.newPlot('plot_top', figTop.data, figTop.layout, {responsive: true});
  </script>
</body>
</html>
